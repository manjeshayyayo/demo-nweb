<script>
	$(function(){
		$('#noche-about').css("display","block");
		$('#noche-picture').css("display","none");
		$('#about').click(function(){
			$('#noche-about').css("display","block");
			$('#noche-picture').css("display","none");
		});
		$('#picture').click(function(){

			$('#noche-picture').css("display","block");
		});
	});
</script>
